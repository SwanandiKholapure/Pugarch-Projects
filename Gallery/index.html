<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Innovative Image Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 class="title">ğŸŒŸ Innovative Image Gallery ğŸŒŸ</h1>
  <div class="gallery">
    <div class="gallery-item">
      <img src="img1.jpeg" alt="Nature 1" />
      <div class="overlay">Nature 1</div>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1025/400/500" alt="Nature 2" />
      <div class="overlay">Nature 2</div>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1035/400/350" alt="Nature 3" />
      <div class="overlay">Nature 3</div>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1045/400/400" alt="Nature 4" />
      <div class="overlay">Nature 4</div>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1055/400/450" alt="Nature 5" />
      <div class="overlay">Nature 5</div>
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="" />
    <span class="prev">&#10094;</span>
    <span class="next">&#10095;</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
