<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innovative Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="title">My Innovative Image Gallery</h1>

  <div class="gallery">
    <img src="wa1.webp" alt="Nature 1">
    <img src="wa2.jpeg" alt="Nature 2">
    <img src="wa3.jpg" alt="Nature 3">
    <img src="wa4.jpg" alt="Nature 4">
    <img src="wa5.avif" alt="Nature 5">
    <img src="wa6.jpg" alt="Nature 6">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <span class="prev">&#10094;</span>
    <img class="lightbox-image" src="" alt="">
    <span class="next">&#10095;</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
